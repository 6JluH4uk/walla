<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Съем позиций yandex и google</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="stylesheet" href="/static/css/jquery-labelauty.css">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="column">
                <h1 class="hero-heading">Съем позиций Yandex и Google</h1>
            </div>
        </div>

        <form class="main" method="post">
            <div class="row">
                <div class="columns eight">
                    <input required class="u-full-width" name="phrase" type="text" placeholder="Поисковая фраза" {% if request.form.get('phrase') %} value="{{ request.form.get('phrase') }}"{% endif %}/>
                </div>
                <div class="columns four">
                    <div class="wrapped">
                        <input name="yandex" data-labelauty="Yandex|Yandex" {% if yandex %}checked {% endif %}type="checkbox"/>
                        <input name="google" data-labelauty="google|google" {% if google %}checked {% endif %}type="checkbox"/>
                        <input name="mobile" data-labelauty="mobile|mobile" {% if mobile %}checked {% endif %}type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="columns five">&nbsp;</div>
                <div class="columns two">
                    <input class="button-primary u-full-width" value="Получить" type="submit">
                </div>
                <div class="columns five">&nbsp;</div>
            </div>
        </form>
        <div class="row">
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Позиция</th>
                        {% if request.form.get('yandex') %}<th>Yandex</th>{% endif %}
                        {% if request.form.get('google') %}<th>Google</th>{% endif %}
                    </tr>
                </thead>
                <tbody>
                    {% for item in data %}
                        <tr> 
                            <td>{{ loop.index }}</td>
                            {% for row in item %}
                                {% if row %}
                                    <td>{{ row.2 }}</td>
                                {% endif %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/static/js/jquery-labelauty.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
